<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Calculator</title>
</head>

<body>
  <div class="container p-5" id="container">
    <div id="calculator">
      <div id="result" class="p-3">
        <div id="history">
          <p id="history_value"></p>
        </div>
        <div id="output">
          <p id="output_value"></p>
        </div>
      </div>
      <div id="keyboard">
        <div class="row g-3 justify-content-evenly">
          <button id="clear" class="operator col p-3 bg-warning m-1">C</button>

          <button id="backspace" class="operator col p-3 bg-warning m-1">CE</button>

          <button id="%" class="operator col p-3 bg-warning m-1">%</button>

          <button id="/" class="operator col p-3 bg-warning m-1">/</button>
        </div>

        <div class="row g-3 justify-content-evenly">
          <button id="7" class="number col p-3 bg-light m-1">7</button>

          <button id="8" class="number col p-3 bg-light m-1">8</button>
          
          <button id="9" class="number col p-3 bg-light m-1">9</button>

          <button id="*" class="operator col p-3 bg-warning m-1">*</button>
        </div>

        <div class="row g-3 justify-content-evenly">
          <button id="4" class="number col p-3 bg-light m-1">4</button>

          <button id="5" class="number col p-3 bg-light m-1">5</button>

          
          <button id="6" class="number col p-3 bg-light m-1">6</button>

          <button id="-" class="operator col p-3 bg-warning m-1">-</button>
        </div>

        <div class="row g-3 justify-content-evenly">
          <button id="1" class="number col p-3 bg-light m-1">1</button>

          <button id="2" class="number col p-3 bg-light m-1">2</button>

          <button id="3" class="number col p-3 bg-light m-1">3</button>

          <button id="+" class="operator col p-3 bg-warning m-1">+</button>

        </div>
        <br>

        <div class="row g-3 justify-content-evenly">
              <button id="empty" class=" col p-3 border-0 bg-white m-1 empty"> </button>

          <button id="0" class="number col p-3 bg-light m-1">0</button>

          <button id="empt" class="col p-3 border-0 bg-white m-1 empty"> </button>

          <button id="=" class="operator col p-3 bg-warning m-1">=</button>
        </div>


      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
